dependencies:
  pre:
    - sudo apt-get install python-dev
    - sudo pip install awsebcli
    - ./bin-ci-prepare.sh
  cache_directories:
    - ~/dependencies
    - ~/.mix
    - _build
    - deps

test:
  override:
    - ./bin-ci-test.sh

deployment:
  staging:
    branch: master
    commands:
      - bash ./setup-eb.sh
      - eb init rumbl -r us-east-1
      - eb deploy rumbl-dev
